# ==============================================================================
# Docker Compose Configuration
# ==============================================================================
# Local development environment for the AKS demo application
# This allows you to test the microservices locally before deploying to AKS
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose down           # Stop all services
#   docker-compose logs -f        # View logs
#   docker-compose ps             # List running services
#
# Author: Atul Kamble
# Version: 1.0.0
# ==============================================================================

version: '3.8'

services:
  # ============================================================================
  # Backend API Service
  # ============================================================================
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: aks-demo-backend
    image: backend:local
    ports:
      - "8080:8080"
    environment:
      - SERVICE_NAME=backend
      - VERSION=1.0.0-local
      - PORT=8080
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:password@db:5432/appdb
    networks:
      - app-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "com.example.service=backend"
      - "com.example.environment=local"

  # ============================================================================
  # Frontend Service
  # ============================================================================
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: aks-demo-frontend
    image: frontend:local
    ports:
      - "5000:5000"
    environment:
      - SERVICE_NAME=frontend
      - VERSION=1.0.0-local
      - PORT=5000
      - PYTHONUNBUFFERED=1
      - BACKEND_API_URL=http://backend:8080
    networks:
      - app-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "com.example.service=frontend"
      - "com.example.environment=local"

  # ============================================================================
  # PostgreSQL Database (Optional - for development)
  # ============================================================================
  db:
    image: postgres:15-alpine
    container_name: aks-demo-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    labels:
      - "com.example.service=database"
      - "com.example.environment=local"

  # ============================================================================
  # NGINX Reverse Proxy (Optional - simulates ingress)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: aks-demo-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    labels:
      - "com.example.service=nginx"
      - "com.example.environment=local"

# ==============================================================================
# Networks
# ==============================================================================
networks:
  app-network:
    driver: bridge
    name: aks-demo-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres-data:
    name: aks-demo-postgres-data
